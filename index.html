<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0d9488">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/icon-192.png">
    <title>VitalTrack | Food & Symptom Log</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app" class="glass-container">
        <aside class="sidebar">
            <div class="logo">
                <span class="logo-icon">ðŸŒ¿</span>
                <h1>VitalTrack</h1>
            </div>
            <nav>
                <button class="nav-item active" data-view="dashboard">Dashboard</button>
                <button class="nav-item" data-view="logs">Meal Logs</button>
                <button class="nav-item" data-view="symptoms">Symptoms</button>
                <button class="nav-item" data-view="trends">Trends</button>
                <button class="nav-item" data-view="data">Data</button>
            </nav>
        </aside>

        <main class="content">
            <header class="top-bar">
                <h2 id="view-title">Dashboard</h2>
                <div class="user-actions">
                    <button id="quick-meal-btn" class="btn btn-primary">+ Log Meal</button>
                    <button id="quick-symptom-btn" class="btn btn-secondary">+ Log Symptom</button>
                </div>
            </header>

            <section id="main-view">
                <!-- Dynamic Content Loads Here -->
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-container" class="modal-overlay hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/store.js"></script>
    <script src="js/components/forms.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
